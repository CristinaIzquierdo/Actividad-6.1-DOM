<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de formularios</title>
    <script src="./scripts/u6e3_generadorFormularios.js" defer></script>
    <link rel="stylesheet" href="./styles/generadorFormularios.css">
</head>

<body>
    <h1>Formulario</h1>
    <h2>Haz click en los diferentes botones para crear un formulario personalizado</h2>
    <section>
        <button title="text" id="btnText">Input (texto) </button>
        <button title="password" id="btnPass">Input (password)</button>
        <button title="textarea" id="txtArea">Textarea</button>
        <button title="label" id="label">Label</button>
        <button title="image" id="image">Imagen</button>
        <button title="checkbox" id="check">Checkbox</button>
        <button title="radio" id="radio">Radio</button>
        <button title="button" id="btnSubmit">Bot√≥n (submit)</button>
    </section>

    <form id="form">
        <h1 id="formTitle">
            Formulario
        </h1>
    </form>
</body>
